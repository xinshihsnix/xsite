{% load navi_filters %}
<table class="table table-bordered table-striped table-hover table-condensed">
    {% for ds in domains_section %}
        <tr>
            {% for d in ds  %}
            <td width="30%">
                <a href="{{ d.url }}" target="_blank"><img src="{{ d.favicon.url}}"> &nbsp {{ d.title|string_cut }}</a>
            </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
